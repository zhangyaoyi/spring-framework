plugins {
    id 'java'
}
apply plugin: "kotlin"
group = 'org.springframework'
version = '8.1.1'

repositories {
    mavenCentral()
}

dependencies {
    api(project(":spring-context"))
    api(project(":spring-jdbc"))
    api("org.aspectj:aspectjweaver:1.9.6")
    api("com.alibaba:druid:1.2.4")
    api('mysql:mysql-connector-java:8.0.28')
}

